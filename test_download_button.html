<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Button Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }

        /* Download section styling */
        .download-section {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            border-left: 4px solid #3498db;
        }

        .download-section h3 {
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 10px;
            border-bottom: none;
        }

        .download-section p {
            margin-bottom: 20px;
            color: #666;
            font-style: normal;
        }

        .download-btn {
            background-color: #27ae60;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .download-btn:hover {
            background-color: #219a52;
        }

        .download-btn:active {
            transform: translateY(1px);
        }

        .download-status {
            margin-top: 10px;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.9em;
            display: none;
        }

        .download-status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .download-status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Download Button Test</h1>
    
    <!-- Download db_manager.pyt button -->
    <div class="download-section">
        <h3>ArcGIS Pro Tool</h3>
        <p>Download the ArcGIS Pro toolbox for exporting layouts with automatic database integration:</p>
        <button type="button" id="downloadDbManagerBtn" class="download-btn">
            ðŸ“¥ Download db_manager.pyt
        </button>
        <div id="downloadStatus" class="download-status"></div>
    </div>
    
    <p>If you can see a green download button above, the styling is working correctly.</p>
    
    <script>
        document.getElementById('downloadDbManagerBtn').addEventListener('click', function() {
            alert('Download button clicked! This is just a test.');
        });
    </script>
</body>
</html>
